    <script type="text/javascript" src="assets/js/util.js"></script>
    
    <script type="text/javascript">
    $(function (){
        var selectList = function ($target){
            var $btns = $('.select-btn', $target);
            $btns.on('click', function (){
                var $this = $(this);
                if ($this.hasClass('checked')){
                    $this.removeClass('checked');
                } else {
                    $btns.removeClass('checked');
                    $this.addClass('checked');
                }
            });
        };
        selectList($('#servType'));
        selectList($('#carType'));
        selectList($('#carSym'));

        $('.select-btn').on('click', function (){
            var $this = $(this);
            document.cookie = 'type=;expires=Thu, 01 Jan 1970 00:00:00 UTC';
            if ($this.html() === '机场接送'){
                document.cookie = 'type=2.3';
            } else {
                document.cookie = 'type=2.4';
            }
        });
    })
    
    </script>

        <main role="main" class="ui-content" style="margin-bottom:0">
            <section class="main-panel" style="margin-bottom:0;padding-bottom:1em;">
                <div class="le-items-select">
                    <div class="select-title">服务类型2</div>

                        </div>
                    </div>
