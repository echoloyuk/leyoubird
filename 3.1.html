    <script type="text/javascript" src="assets/jquery-mobile/jquery.mobile.min.js"></script>
    
    <script type="text/javascript">
    $(function (){
        var checkItem = function ($target){
            var check = function ($obj){
                $obj.addClass('checked');
            }
            var uncheck = function ($obj){
                $obj.removeClass('checked');
            }
            var $items = $('.le-form-check-item', $target);
            $items.each(function (){
                var $this = $(this);
                if ($this.attr('data-le-checked') === 'checked'){
                    check($this);
                } else {
                    uncheck($this);
                }
                $this.on('touchend', function (){
                    var $this = $(this);
                    if ($this.attr('data-le-checked') === 'checked'){
                        uncheck($this);
                        $this.attr('data-le-checked', '');
                    } else {
                        check($this);
                        $this.attr('data-le-checked', 'checked');
                    }
                });
            });
        };
        checkItem($('#checkPanel'));
    });
    </script>
</head>
