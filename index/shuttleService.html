    <script type="text/javascript">
    Handlebars.registerHelper('when', function(key, val, options) {
        if (key == val){
            return options.fn(this);
        }
    });
    window.formData = {
        serviceType: '', //服务类型: airport, remote
        carType: '', //车型要求: eco, lux
        siteType: '' //车型标准: 5,7,12
    };
    $(function (){
        var le = new Leyoubird($('#home'));
        le.requestList = {
            't2': {
                url:'http://123.56.194.182:8080/api/summary',
                type:'get',
                data: {
                    category:'custom',
                    step:'1'
                },
                onFinish: function (){
                    $('#list a').on('click', function (){
                        var $this = $(this);
                        var id = $this.attr('le-id');
                        window.formData.productId = id;

                        le.toPage('t1_1');
                    });

                    window.bingAdvScroller($('#adv'));
                }
            }, 
            't2_1': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    window.clearAdvTimmer();

                    $('#back').on('click', function (){
                        le.toPage('t2');
                    });

                    var selectList = function ($target){
                        var $btns = $('.select-btn', $target);
                        $btns.on('click', function (){
                            var $this = $(this);
                            if ($this.hasClass('checked')){
                                $this.removeClass('checked');
                            } else {
                                $btns.removeClass('checked');
                                $this.addClass('checked');
                            }
                        });
                    };
                    selectList($('#servType'));
                    selectList($('#carType'));
                    selectList($('#carSym'));

                    
                    $('#servType .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.serviceType = $(this).attr('le-data');
                        } else {
                            window.formData.serviceType = '';
                        }
                    });

                    $('#carType .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.carType = $(this).attr('le-data');
                        } else {
                            window.formData.carType = '';
                        }
                    });

                    $('#carSym .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.siteType = $(this).attr('le-data');
                        } else {
                            window.formData.siteType = '';
                        }
                    });/**/

                    $('#next').on('click', function (){
                        var flag = true;
                        var str = '';
                        if (!window.formData.serviceType){
                            str += '服务类型 ';
                            flag = false;
                        }
                        if (!window.formData.carType){
                            str += '车型要求 ';
                            flag = false;
                        }
                        if (!window.formData.siteType){
                            str += '车型标准 ';
                            flag = false;
                        }
                        if (flag){
                            le.toPage('t2_2');
                        } else {
                            alert('请选择' + str);
                        }
                    });

                },
                formData: window.formData
            },
            't2_2': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_1');
                    });

                    $('#list a').on('click', function (){
                        le.toPage('t2_2_1');
                    });
                }
            },
            't2_2_1': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    var listFun = function ($target){
                        var $items = $target.find('.le-list-item');
                        $items.each(function (){
                            var $this = $(this);
                            var isShow = ($this.attr('data-le-open') ? true : false);
                            var $title = $('.le-list-title', $this);
                            var $content = $('.le-list-content', $this);
                            if (!isShow){
                                $content.hide();
                                $title.find('.ctrl-icon').removeClass('down left').addClass('left');
                                $this.attr('data-le-hasOpen', 'false');
                            } else {
                                $title.find('.ctrl-icon').removeClass('down left').addClass('down');
                                $this.attr('data-le-hasOpen', 'true');
                            }

                            $title.on('click', function (){
                                var hasOpen = $this.attr('data-le-hasOpen')

                                if (hasOpen !== 'false'){ //close
                                    $content.stop().slideUp(300);
                                    $title.find('.ctrl-icon').removeClass('down left').addClass('left');
                                    $this.attr('data-le-hasOpen', 'false');
                                } else { //open
                                    $content.stop().slideDown(300);
                                    $title.find('.ctrl-icon').removeClass('down left').addClass('down');
                                    $this.attr('data-le-hasOpen', 'ture');
                                }
                                
                            });
                        });
                    }
                    listFun($('#list'));

                    $('#back').on('click', function (){
                        le.toPage('t2_2');
                    });

                    $('#next').on('click', function (){
                        if (window.formData.serviceType == 'airport'){
                            le.toPage('t2_3');
                        } else {
                            le.toPage('t2_4');
                        }
                    });
                }
            },
            't2_3': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_2_1');
                    });

                    $('#date').date();

                    window.bindMsgCodeBtn($('#msgBtn'));

                    $('#submit').on('click', function (){
                        le.toPage('t2_5');
                    });
                }
            },
            't2_4': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_2_1');
                    });

                    $('#date').date();

                    window.bindMsgCodeBtn($('#msgBtn'));

                    $('#submit').on('click', function (){
                        le.toPage('t2_5');
                    });
                }
            },
            't2_5': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    
                }
            },
        }
        le.toPage('t2');
    });
    </script>

    </script>
