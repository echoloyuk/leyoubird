    <script type="text/javascript">
    Handlebars.registerHelper('when', function(key, val, options) {
        if (key == val){
            return options.fn(this);
        }
    });
    window.formData = {
        productId: null,
        serveType: null,
        grade: null,
        seats: null
    };
    $(function (){
        var le = new Leyoubird($('#home'));
        le.requestList = {
            't2': {
            }, 
            't2_1': {
                url:'http://123.56.194.182:8080/api/summary',
                type:'get',
                data: {
                    category:'shuttle'
                },
                onFinish: function (){
                    window.bingAdvScroller($('#adv'));
                    
                    var selectList = function ($target){
                        var $btns = $('.select-btn', $target);
                        $btns.on('click', function (){
                            var $this = $(this);
                            if ($this.hasClass('checked')){
                                $this.removeClass('checked');
                            } else {
                                $btns.removeClass('checked');
                                $this.addClass('checked');
                            }
                        });
                    };
                    selectList($('#serveType'));
                    selectList($('#grade'));
                    selectList($('#seats'));

                    
                    $('#serveType .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.serveType = $(this).attr('le-data');
                        } else {
                            window.formData.serveType = '';
                        }
                    });

                    $('#grade .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.grade = $(this).attr('le-data');
                        } else {
                            window.formData.grade = '';
                        }
                    });

                    $('#seats .select-btn').on('click', function (){
                        if ($(this).hasClass('checked')){
                            window.formData.seats = $(this).attr('le-data');
                        } else {
                            window.formData.seats = '';
                        }
                    });/**/

                    $('#next').on('click', function (){
                        var flag = true;
                        var str = '';
                        if (!window.formData.serveType){
                            str += '服务类型 ';
                            flag = false;
                        }
                        if (!window.formData.grade){
                            str += '车型要求 ';
                            flag = false;
                        }
                        if (!window.formData.seats){
                            str += '车型标准 ';
                            flag = false;
                        }
                        if (flag){
                            le.toPage('t2_2');
                        } else {
                            alert('请选择' + str);
                        }
                    });

                },
            },
            't2_2': {
                url:'http://123.56.194.182:8080/api/summary/shuttle',
                type:'get',
                data: function () {
                    return {
                        serveType: window.formData.serveType,
                        grade: window.formData.grade,
                        seats: window.formData.seats
                    }
                },
                beforeData: function (res){
                    if (!res.summarys || !res.summarys.length){
                        res.summarysIsEmpty = true;
                    }
                    return res;
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_1');
                    });

                    $('#list a').on('click', function (){
                        var $this = $(this);
                        var id = $this.attr('le-id');
                        window.formData.productId = id;
                        le.toPage('t2_2_1');
                    });
                }
            },
            't2_2_1': {
                url:'http://123.56.194.182:8080/api/travel',
                type:'get',
                data: function (){
                    return {
                        category: 'shuttle',
                        productId: window.formData.productId
                    }
                },
                onFinish: function (){
                    window.bingAdvScroller($('#adv'));
                    var listFun = function ($target){
                        var $items = $target.find('.le-list-item');
                        $items.each(function (){
                            var $this = $(this);
                            var isShow = ($this.attr('data-le-open') ? true : false);
                            var $title = $('.le-list-title', $this);
                            var $content = $('.le-list-content', $this);
                            if (!isShow){
                                $content.hide();
                                $title.find('.ctrl-icon').removeClass('down left').addClass('left');
                                $this.attr('data-le-hasOpen', 'false');
                            } else {
                                $title.find('.ctrl-icon').removeClass('down left').addClass('down');
                                $this.attr('data-le-hasOpen', 'true');
                            }

                            $title.on('click', function (){
                                var hasOpen = $this.attr('data-le-hasOpen')

                                if (hasOpen !== 'false'){ //close
                                    $content.stop().slideUp(300);
                                    $title.find('.ctrl-icon').removeClass('down left').addClass('left');
                                    $this.attr('data-le-hasOpen', 'false');
                                } else { //open
                                    $content.stop().slideDown(300);
                                    $title.find('.ctrl-icon').removeClass('down left').addClass('down');
                                    $this.attr('data-le-hasOpen', 'ture');
                                }
                                
                            });
                        });
                    }
                    listFun($('#list'));

                    $('#back').on('click', function (){
                        le.toPage('t2_2');
                    });

                    $('#next').on('click', function (){
                        if (window.formData.serveType == '1'){
                            le.toPage('t2_3');
                        } else {
                            le.toPage('t2_4');
                        }
                    });
                }
            },
            't2_3': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_2_1');
                    });

                    $('#date').date();

                    $('#msgBtn').on('click', function (){
                        var $this = $(this);
                        console.log($this.hasClass('disabled'));
                        if ($this.hasClass('disabled')){
                            return;
                        }
                        var mobile = $('input[name=mobile]').val();
                        if (!mobile){
                            alert('请填写手机号');
                            return;
                        }
                        $.ajax({
                            url:'http://123.56.194.182:8080/api/sms/identifyCode/' + mobile,
                            type:'get',
                            dataType:'json',
                            contentType:'application/json',
                            success: function (res){
                                if (!res || res.msg != 'success'){
                                    alert('提交遇到了错误，短信验证码在120秒之内只能提交一次');
                                }
                            }
                        });
                    });
                    window.bindMsgCodeBtn($('#msgBtn'));

                    $('#submit').on('click', function (){
                        var gender = $('input[name=gender]:checked').val();
                        var name = $('input[name=name]').val();
                        var date = $('input[name=date]').val();
                        var flightNo = $('input[name=flightNo]').val().toUpperCase();
                        var hotelName = $('input[name=hotelName]').val();
                        var hotelAddress = $('textarea[name=hotelAddress]').val();
                        var wechat = $('input[name=wechat]').val();
                        var mobile = $('input[name=mobile]').val();
                        var remark = $('textarea[name=remark]').val();
                        var identifyCode = $('input[name=identifyCode]').val();

                        var str = '';
                        if (!name){
                            str += '姓名, ';
                        }
                        if (!date){
                            str += '日期v';
                        }
                        if (!flightNo){
                            str += '航班号, ';
                        }
                        if (!hotelName){
                            str += '酒店名称, ';
                        }
                        if (!hotelAddress){
                            str += '酒店地址, ';
                        }
                        if (!wechat){
                            str += '微信号, ';
                        }
                        if (!mobile){
                            str += '手机号, ';
                        }
                        if (!identifyCode){
                            str += '验证码, '
                        }

                        if (str){
                            alert('请输入：' + str);
                        } else {
                            var $loading = $('#leLoading');
                            $loading.show();
                            $.ajax({
                                //url: 'http://101.200.133.126:808/crosTest/doPost.php',
                                url: 'http://123.56.194.182:8080/api/order/shuttle',
                                type: 'post',
                                data: JSON.stringify({
                                    gender: gender,
                                    name: name,
                                    date: date,
                                    flightNo: flightNo,
                                    hotelName: hotelName,
                                    hotelAddress: hotelAddress,
                                    wechat: wechat,
                                    mobile: mobile,
                                    remark: remark,
                                    productId: window.formData.productId,
                                    serveType: window.formData.serveType,
                                    grade: window.formData.grade,
                                    seats: window.formData.seats
                                }),
                                dataType:'json',
                                contentType:'application/json',
                                success: function (res){
                                    if (res && res.msg == 'success'){
                                        le.toPage('t2_5');
                                    } else {
                                        alert('提交遇到了错误，短信验证码在120秒之内只能提交一次');
                                    }
                                },
                                complete: function (){
                                    $loading.hide();
                                },
                                error: function (responseData, textStatus, errorThrown){
                                    console.log(responseData);
                                    console.log(textStatus);
                                    console.log(errorThrown);
                                },
                                beforeSend: function (xhr){
                                    xhr.setRequestHeader('identifyCode', identifyCode);
                                }
                            });
                        }
                    });
                }
            },
            't2_4': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    $('#back').on('click', function (){
                        le.toPage('t2_2_1');
                    });

                    $('#date').date();

                    $('#msgBtn').on('click', function (){
                        var $this = $(this);
                        console.log($this.hasClass('disabled'));
                        if ($this.hasClass('disabled')){
                            return;
                        }
                        var mobile = $('input[name=mobile]').val();
                        if (!mobile){
                            alert('请填写手机号');
                            return;
                        }
                        $.ajax({
                            url:'http://123.56.194.182:8080/api/sms/identifyCode/' + mobile,
                            type:'get',
                            dataType:'json',
                            contentType:'application/json',
                            success: function (res){
                                if (!res || res.msg != 'success'){
                                    alert('提交遇到了错误，短信验证码在120秒之内只能提交一次');
                                }
                            }
                        });
                    });
                    window.bindMsgCodeBtn($('#msgBtn'));

                    $('#submit').on('click', function (){
                        var gender = $('input[name=gender]:checked').val();
                        var name = $('input[name=name]').val();
                        var date = $('input[name=date]').val();
                        var time = $('input[name=time]').val();
                        var departureHotelName = $('input[name=departureHotelName]').val();
                        var departureHotelAddress =  $('textarea[name=departureHotelAddress]').val();
                        var arrivalHotelName = $('input[name=arrivalHotelName]').val();
                        var arrivalHotelAddress = $('textarea[name=arrivalHotelAddress]').val();
                        var wechat = $('input[name=wechat]').val();
                        var mobile = $('input[name=mobile]').val();
                        var remark = $('textarea[name=remark]').val();
                        var identifyCode = $('input[name=identifyCode]').val();

                        var str = '';
                        if (!name){
                            str += '姓名, ';
                        }
                        if (!date){
                            str += '日期, ';
                        }
                        if (!time){
                            str += '时间, ';
                        }
                        if (!departureHotelName){
                            str += '出发酒店, ';
                        }
                        if (!departureHotelAddress){
                            str += '出发酒店地址, ';
                        }
                        if (!arrivalHotelName){
                            str += '到达酒店, ';
                        }
                        if (!arrivalHotelAddress){
                            str += '到达酒店地址, ';
                        }
                        if (!wechat){
                            str += '微信号, ';
                        }
                        if (!mobile){
                            str += '手机号';
                        }
                        if (!identifyCode){
                            str += '验证码, '
                        }

                        if (str){
                            alert('请输入：' + str);
                        } else {
                            var $loading = $('#leLoading');
                            $loading.show();
                            $.ajax({
                                //url: 'http://101.200.133.126:808/crosTest/doPost.php',
                                url: 'http://123.56.194.182:8080/api/order/shuttle',
                                type: 'post',
                                data: JSON.stringify({
                                    gender: gender,
                                    name: name,
                                    date: date,
                                    time: time,
                                    departureHotelName: departureHotelName,
                                    departureHotelAddress: departureHotelAddress,
                                    arrivalHotelName: arrivalHotelName,
                                    arrivalHotelAddress: arrivalHotelAddress,
                                    wechat: wechat,
                                    mobile: mobile,
                                    remark: remark,
                                    productId: window.formData.productId,
                                    serveType: window.formData.serveType,
                                    grade: window.formData.grade,
                                    seats: window.formData.seats
                                }),
                                dataType:'json',
                                contentType:'application/json',
                                success: function (res){
                                    if (res && res.msg == 'success'){
                                        le.toPage('t2_5');
                                    } else {
                                        alert('提交遇到了错误，短信验证码在120秒之内只能提交一次');
                                    }
                                },
                                complete: function (){
                                    $loading.hide();
                                },
                                error: function (responseData, textStatus, errorThrown){
                                    console.log(responseData);
                                    console.log(textStatus);
                                    console.log(errorThrown);
                                },
                                beforeSend: function (xhr){
                                    xhr.setRequestHeader('identifyCode', identifyCode);
                                }
                            });
                        }
                    });
                }
            },
            't2_5': {
                url:'',
                type:'get',
                data: {
                    category:'travel',
                    step:'1.1'
                },
                onFinish: function (){
                    
                }
            },
        }
        le.toPage('t2_1');
    });
    </script>
